    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container gallery">
        <div class="row">
          <div class="col-lg-8" data-bs-toggle="modal" data-bs-target="#myModal">
              <span data-bs-target="#myCarousel" data-bs-slide-to="0" title="Click for Fullscreen">
                  <img src="../img/blg/_DSC2000.jpg" srcset="./../img\blg\for-desktop/_DSC2000.jpg 500w, ./../img/blg/for-mobile/_DSC2000.jpg 300w" sizes="60vw" class="d-block w-100" alt="Photography of white Range Rover Defender">
              </span>
            </div>
            <div class="col-lg-4"></div>
          </div>
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-8" data-bs-toggle="modal" data-bs-target="#myModal">
              <a href="#myCarousel" data-bs-slide-to="1" title="Click for Fullscreen">
                  <img src="../img/blg/_DSC2349.jpg" srcset="./../img\blg\for-desktop/_DSC2349.jpg 500w, ./../img/blg/for-mobile/_DSC2349.jpg 300w" sizes="60vw" class="d-block w-100" alt="Photography of a departing train in Lugano Switzerland">
              </a>
            </div>
          </div>
          <div class="row">
              <div class="col-lg-8" data-bs-toggle="modal" data-bs-target="#myModal">
                  <a href="#myCarousel" data-bs-slide-to="2" title="Click for Fullscreen">
                    <img loading="lazy" src="../img/blg/_DSC2547.jpg"  srcset="./../img\blg\for-desktop/_DSC2547.jpg 500w, ./../img/blg/for-mobile/_DSC2547.jpg 300w" sizes="60vw" class="d-block w-100" alt="Photography of a young boy standing in the nature">

              </div>
              <div class="col-lg-4"></div>
            </div>
            <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-8" data-bs-toggle="modal" data-bs-target="#myModal">
                  <a href="#myCarousel" data-bs-slide-to="3" title="Click for Fullscreen">
                    <img loading="lazy" src="../img/blg/_DSC2749.jpg" srcset="./../img\blg\for-desktop/_DSC2749.jpg 500w, ./../img/blg/for-mobile/_DSC2749.jpg 300w" sizes="60vw" class="d-block w-100" alt="Photography of a white and orange cat">
                </a>
              </div>
              
            </div>
            <div class="row">
              <div class="col-lg-8" data-bs-toggle="modal" data-bs-target="#myModal">
                <a href="#myCarousel" data-bs-slide-to="4" title="Click for Fullscreen">
                    <img loading="lazy" src="../img/blg/_DSC3584.jpg" srcset="./../img\blg\for-desktop/_DSC3584.jpg 500w, ./../img/blg/for-mobile/_DSC3584.jpg 300w" sizes="60vw" class="d-block w-100" alt="Photography of a cat laying next to a Laptop with a running database">
                </a>
              </div>
              <div class="col-lg-4"></div>
            </div>
    
            <div class="modal" id="myModal">
              <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-dialog modal-fullscreen">
                  <div class="modal-content">
                  
                
                  <div class="modal-body">  
                    <div id="myCarousel" class="carousel slide" data-interval="false" data-bs-ride="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img loading="lazy" src="../img/blg/without-compression/_DSC2000.jpg" alt="Fullscreen photography of white Range Rover Defender"/>
                        </div>
  
                        <div class="carousel-item">
                          <img loading="lazy" src="../img/blg/without-compression/_DSC2349.jpg" alt="Fullscreen photography of a departing train in Lugano Switzerland"/>
                        </div>
  
                        <div class="carousel-item">
                          <img loading="lazy" src="../img/blg/without-compression/_DSC2547.jpg" alt="Fullscreen photography of a young boy standing in the nature" />
                        </div>
                        <div class="carousel-item">
                          <img loading="lazy" src="../img/blg/without-compression/_DSC2749.jpg" alt="Fullscreen photography of a white and orange cat" />
                        </div>
                        <div class="carousel-item">
                          <img loading="lazy" src="../img/blg/without-compression/_DSC3584.jpg" alt="Fullscreen photography of a cat laying next to a Laptop with a running database" />
                        </div>
                      </div>
  
                      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    </div>
              </div>
              </div>
            </div>
